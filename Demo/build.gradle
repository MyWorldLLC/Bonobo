plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    implementation project(':Engine')
    runtimeOnly "org.lwjgl:lwjgl:$lwjglVersion:$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-glfw:$lwjglVersion:$lwjglNatives"

    testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-4.0'
    testImplementation 'org.apache.groovy:groovy:4.0.2'
}

test {
    useJUnitPlatform()
}

task runHelloWorld(type: JavaExec, dependsOn: compileJava){
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(21)
    }

    classpath = sourceSets.main.runtimeClasspath
    main 'myworld.bonobo.demo.HelloWorld'
}